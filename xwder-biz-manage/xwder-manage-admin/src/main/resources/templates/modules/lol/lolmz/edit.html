<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" >
<head>
    <th:block th:include="include :: header('修改英雄联盟')" />
</head>
<body class="white-bg">
    <div class="wrapper wrapper-content animated fadeInRight ibox-content">
        <form class="form-horizontal m" id="form-lolmz-edit" th:object="${lolmzPic}">
            <input name="id" th:field="*{id}" type="hidden">
            <div class="form-group">    
                <label class="col-sm-3 control-label">null：</label>
                <div class="col-sm-8">
                    <input name="pid" th:field="*{pid}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">用户ID：</label>
                <div class="col-sm-8">
                    <input name="uid" th:field="*{uid}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">头像图片地址：</label>
                <div class="col-sm-8">
                    <input name="logoImgUrl" th:field="*{logoImgUrl}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">用户名：</label>
                <div class="col-sm-8">
                    <input name="username" th:field="*{username}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">游戏大区：</label>
                <div class="col-sm-8">
                    <input name="gameArea" th:field="*{gameArea}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">游戏名称：</label>
                <div class="col-sm-8">
                    <input name="gameUsername" th:field="*{gameUsername}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">总的点数数量：</label>
                <div class="col-sm-8">
                    <input name="zanNum" th:field="*{zanNum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">图片点赞数量：</label>
                <div class="col-sm-8">
                    <input name="picNum" th:field="*{picNum}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">图片网站地址：</label>
                <div class="col-sm-8">
                    <input name="sourceImageUrl" th:field="*{sourceImageUrl}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">图片下载地址：</label>
                <div class="col-sm-8">
                    <input name="downImageUrl" th:field="*{downImageUrl}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">图片描述：</label>
                <div class="col-sm-8">
                    <input name="imageDesc" th:field="*{imageDesc}" class="form-control" type="text">
                </div>
            </div>
            <div class="form-group">    
                <label class="col-sm-3 control-label">图片时间：</label>
                <div class="col-sm-8">
                    <input name="imageTime" th:field="*{imageTime}" class="form-control" type="text">
                </div>
            </div>
        </form>
    </div>
    <th:block th:include="include :: footer" />
    <script type="text/javascript">
        var prefix = ctx + "lolmz/lolmz";
        $("#form-lolmz-edit").validate({
            focusCleanup: true
        });

        function submitHandler() {
            if ($.validate.form()) {
                $.operate.save(prefix + "/edit", $('#form-lolmz-edit').serialize());
            }
        }
    </script>
</body>
</html>
