<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org" xmlns:shiro="http://www.pollix.at/thymeleaf/shiro">
<head>
    <th:block th:include="include :: header('书籍列表')"/>
    <th:block th:include="include :: layout-latest-css"/>
</head>
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body class="gray-bg">
<div class="container-div">
    <div class="row">
        <div class="col-sm-12 search-collapse">
            <form id="user-form">
                <div class="select-list">
                    <ul>
                        <li>
                            作者名：<input type="text" name="author"/>
                        </li>
                        <li>
                            书籍名称：<input type="text" name="bookName"/>
                        </li>
                        </li>
                        <li>
                            <a class="btn btn-primary btn-rounded btn-sm" onclick="$.table.search()"><i class="fa fa-search"></i>&nbsp;搜索</a>
                            <a class="btn btn-warning btn-rounded btn-sm" onclick="$.form.reset()"><i class="fa fa-refresh"></i>&nbsp;重置</a>
                        </li>
                    </ul>
                </div>
            </form>
        </div>

        <div class="col-sm-12 select-table table-striped">
            <table id="bootstrap-table"></table>
        </div>
    </div>
</div>
<th:block th:include="include :: footer"/>
<th:block th:include="include :: footer" />
<th:block th:include="include :: layout-latest-js" />
<script th:inline="javascript">
    var listChapter = [[${@permission.hasPermi('book:book:chapters')}]];
    var readBook = [[${@permission.hasPermi('book:book:read')}]];
    var prefix = ctx + "book/book";

    $(function() {
        var options = {
            uniqueId: "book",
            url: prefix + "/list",
            exportUrl: prefix + "/export",
            sortName: "updateTime",
            sortOrder: "desc",
            showExport: true,
            escape: true,
            columns: [{
                checkbox: true
            },
                {
                    title: "序号",
                    formatter: function (value, row, id) {
                        return $.table.serialNumber(id);
                    }
                },
                {
                    field: 'bookName',
                    title: '书籍名称'
                },
                {
                    field: 'author',
                    title: '作者',
                },
                {
                    field: 'category',
                    title: '类别',

                },
                {
                    field: 'updateStatus',
                    title: '更新状态',
                    align: 'center',
                    formatter: function(value, row, index) {
                        if (value == '连载中') {
                            return '<span class="badge badge-primary">连载中</span>';
                        } else if (value == '完结') {
                            return '<span class="badge badge-danger">连载中</span>';
                        } else {
                            return '<span class="badge badge-danger">未知</span>';
                        }
                    }
                },
                {
                    field: 'wordSize',
                    title: '总字数',
                    sortable: true
                },
                {
                    field: 'lastUpdateTime',
                    title: '最后更新时间',
                    sortable: true
                },
                {
                    field: 'latestChapter',
                    title: '最新章节',
                },
                {
                    title: '操作',
                    align: 'center',
                    formatter: function(value, row, index) {
                        var actions = [];
                        actions.push('<a class="btn btn-success btn-xs ' + listChapter + '" href="javascript:void(0)" onclick=""><i class="fa fa-edit"></i>章节目录</a> ');
                        actions.push('<a class="btn btn-danger btn-xs ' + readBook + '" href="javascript:void(0)" onclick=""><i class="fa fa-remove"></i>开始阅读</a> ');
                        return actions.join('');
                    }
                }]
        };
        $.table.init(options);
    });
</script>
</body>
</html>
