<!DOCTYPE html>
<html lang="zh" xmlns:th="http://www.thymeleaf.org">
<title>OneDay</title>
<link type="text/css" th:href="@{/static/css/index/fanstyle.css}" href="css/style.css" rel="stylesheet" />
<head th:include="include :: head"></head>
<body class="antialiased">
    <div class="page">
        <header class="navbar navbar-expand-md navbar-light">
            <div class="container-xl">
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbar-menu">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <!--头部左边logo-->
                <div th:replace="include :: logoImage"></div>
                <!--头部右边 是否登录还是显示用户头像-->
                <div th:replace="include :: navigationBar">
                </div>
            </div>
        </header>
        <!--导航栏-->
        <div th:include="include :: navigationMenu('index')" class="navbar-expand-md"></div>

        <div class="content">
            <div class="container-xl">
                <div id="fan">
                    <input type="radio" name="switch" class="switch_0">
                    <div class="switch_btn_0">0</div>
                    <input type="radio" checked="" name="switch" class="switch_1">
                    <div class="switch_btn_1">1</div>
                    <input type="radio" name="switch" class="switch_2">
                    <div class="switch_btn_2">2</div>
                    <input type="radio" name="switch" class="switch_3">
                    <div class="switch_btn_3">3</div>
                    <div class="mask">
                        <div class="logo">吹吹风扇</div>
                        <div class="line_1"></div>
                        <div class="line_2"></div>
                        <div class="line_3"></div>
                        <div class="line_4"></div>
                        <div class="line_5"></div>
                        <div class="line_6"></div>
                        <div class="leafs">
                            <div class="leaf_1"></div>
                            <div class="leaf_2"></div>
                            <div class="leaf_3"></div>
                        </div>
                    </div>
                    <div class="header"></div>
                    <div class="neck"></div>
                    <div class="neck_footer"></div>
                    <div class="bottom"></div>
                    <div class="bottom_footer_1"></div>
                    <div class="bottom_footer_2"></div>
                </div>
            </div>
            <footer th:replace="include :: footer" class="footer footer-transparent"></footer>
        </div>
    </div>
<!-- Libs JS -->
<script th:src="@{/static/dist/libs/bootstrap/dist/js/bootstrap.bundle.min.js}" src=""></script>
<script>
   /* document.body.style.display = "block"*/
</script>
</body>
</html>
