Configuration:
  status: warn

  Properties: # 定义全局变量
    Property: # 缺省配置（用于开发环境）。其他环境需要在VM参数中指定，如下：
      #测试：-Dlog.level.console=warn -Dlog.level.csnt=trace
      #生产：-Dlog.level.console=warn -Dlog.level.csnt=info
      - name: log.level.console
        value: trace
      - name: log.level.xwder
        value: trace
      - name: log.path
        value: /usr/local/xwder/logs/xwder-biz-app
      - name: project.name
        value: xwder-biz-app
      - name: log.pattern
        value: "%d{yyyy-MM-dd HH:mm:ss.SSS} -%5p ${PID:-} [%15.15t] %-30.30C{1.} : %m%n"
      - name: flow.enter.path
        value: /data/app/flowing/enter/
      - name: flow.enter.project.name
        value: stationEnterFlowing
      - name: flow.export.path
        value: /data/app/flowing/export/
      - name: flow.export.project.name
        value: stationExportFlowing

  Appenders:
    Console:  #输出到控制台
      name: CONSOLE
      target: SYSTEM_OUT
      ThresholdFilter:
        level: ${sys:log.level.console} # “sys:”表示：如果VM参数中没指定这个变量值，则使用本文件中定义的缺省全局变量值
        onMatch: ACCEPT
        onMismatch: DENY
      PatternLayout:
        pattern: ${log.pattern}

    RollingFile: # 输出到文件，超过15MB归档
      - name: ROLLING_FILE
        ignoreExceptions: false
        fileName: ${log.path}/${project.name}.log
        filePattern: "${log.path}/$${date:yyyy-MM}/$${date:yyyy-MM-dd}/${project.name}-%d{yyyy-MM-dd}-%i.log.gz"
        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %t (%F:%L) - %m%n"
        Policies:
          #一天一存，即使文件不满足15MB
          TimeBasedTriggeringPolicy:
            interval: "1"
            modulate: "true"
          #单个日志文件最大15MB,超过后将归档
          SizeBasedTriggeringPolicy:
            size: "300 MB"
        DefaultRolloverStrategy:
          #filePattern中-%i的最大值
          max: 1000
        #入口流水日志
      - name: FOLWING_ENTER_FILE
        ignoreExceptions: false
        fileName: ${flow.enter.path}/${flow.enter.project.name}.log
        filePattern: "${flow.enter.path}/$${date:yyyy-MM}/$${date:yyyy-MM-dd}/${flow.enter.project.name}-%d{yyyy-MM-dd}-%i.log.gz"
        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %t (%F:%L) - %m%n"
        Policies:
          #一天一存，即使文件不满足15MB
          TimeBasedTriggeringPolicy:
            interval: "1"
            modulate: "true"
            #单个日志文件最大15MB,超过后将归档
          SizeBasedTriggeringPolicy:
            size: "300 MB"
        DefaultRolloverStrategy:
          #filePattern中-%i的最大值
          max: 1000
          #出口流水日志
      - name: FOLWING_EXPORT_FILE
        ignoreExceptions: false
        fileName: ${flow.export.path}/${flow.export.project.name}.log
        filePattern: "${flow.export.path}/$${date:yyyy-MM}/$${date:yyyy-MM-dd}/${flow.export.project.name}-%d{yyyy-MM-dd}-%i.log.gz"
        PatternLayout:
          pattern: "%d{yyyy-MM-dd HH:mm:ss,SSS}:%4p %t (%F:%L) - %m%n"
        Policies:
          #一天一存，即使文件不满足15MB
          TimeBasedTriggeringPolicy:
            interval: "1"
            modulate: "true"
            #单个日志文件最大15MB,超过后将归档
          SizeBasedTriggeringPolicy:
            size: "300 MB"
        DefaultRolloverStrategy:
          #filePattern中-%i的最大值
          max: 1000


  Loggers:
    Root:
      level: info
      AppenderRef:
        - ref: CONSOLE
        - ref: ROLLING_FILE
    Logger: # 为com.xwder包配置特殊的Log级别，方便调试
      - name: com.xwder
        additivity: false
        level: ${sys:log.level.xwder}
        AppenderRef:
          - ref: CONSOLE
          - ref: ROLLING_FILE
      - name: flow-enter
        level: info
        additivity: false
        AppenderRef:
          - ref: FOLWING_ENTER_FILE
      - name: flow-export
        level: info
        additivity: false
        AppenderRef:
          - ref: FOLWING_EXPORT_FILE